<template name="Users">
    <h1 class="page-title">Users</h1>
    {{#if isInRole 'admin'}}
    <table class="{{editMode}}">
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Name</th>
            <th>Created At</th>
            <th>Admin</th>
        </tr>

        {{#each users}}
        <tr>
            <td class="user_id">{{ _id }}</td>
            <td>{{ userEmail }}</td>
            <td>{{ profile.firstName }}</td>
            <td>{{ dateFormat }}</td>
            <!--<td>{{ formatDate createdAt 'DD MMMM YYYY' }}</td>-->
            <td>{{ isAdmin }}
                {{#if currentEdit}}
                    <div class="user-edit">
                        <h3>Edit User</h3>
                        <i class="fa fa-close close-edit-mode"></i>
                        {{#if isAdmin}}
                            <button class="toggle-admin">Remove Admin</button>
                        {{else}}
                            <button class="toggle-admin">Make Admin</button>
                        {{/if}}
                    </div>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </table>
    {{else}} Not authorized {{/if}}
</template>
