<template name="Interviuri">
    
    <h1 class="page-title">Interviuri</h1>

    {{#if $.Session.get 'newCvForm'}}
        {{> NewCvForm}}
    {{else}}
        {{#if hrUser}}
            <button class="new-recipe">Adauga</button>
        {{/if}}
        <button class="sorteaza">Sorteaza</button>
    {{/if}}
    <section class="cvs">
        <!--if the data is loaded-->
        {{#if Template.subscriptionsReady}}
            {{#each cvs}}
                {{> Interviu}}
            {{/each}}
        <!--else display loading screen-->
        {{else}}
            <p>Loading...</p>
        {{/if}}
    </section>

</template>
