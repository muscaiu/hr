<template name="Cv">
    <article class="recipe{{#if inMenu}} in-menu {{/if}} ">
        <h3>{{name}}</h3> 
        <!--Show Edit Form if editMode = true-->
        {{#if editMode}}
            {{#autoForm id="updateCvId" type="update" collection="Cvs" doc = this}}
                {{> afQuickField name="name"}}
                {{> afQuickField name="email" type="email"}}
                {{> afQuickField name="age"}}
                {{> afQuickField name="sex"}}
                {{> afQuickField name="experiences"}}
                {{> afQuickField name="languages"}}
                {{> afQuickField name="createdAt" type="bootstrap-datetimepicker"}}
                <!--{{> afQuickField name="files"}}-->
            <div class="recipe">
                <h4>CV-uri Salvate</h4>
                {{> fileTable}}
                {{> uploadForm}}               
            </div>
                <button type="submit" class="submitClicked">Save</button>
            {{/autoForm}}            
            <br>



        {{else}}
            {{#if inMenu}}
                <!--<button class="btn-deny toggle-menu">Scoate de la Angajati</button>-->
                <i class="fa fa-minus toggle-menu"></i>
            {{else}}
                <i class="fa fa-plus toggle-menu"></i>
                <!--<button class="btn-primary toggle-menu">Adauga la Angajati</button>-->
            {{/if}}
        {{/if}}
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>
    </article>
</template>
