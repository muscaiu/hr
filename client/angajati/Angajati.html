<template name="Angajati">
    <h1 class="page-title">Angajati</h1>
    
    {{#each cvs}}
        {{> AngajatiItem}}
    {{else}}
        <h3>Niciun angajat. Adauga  <a href="/interviuri">angajati</a>.</h3>
    {{/each}}
</template>

<template name="AngajatiItem">
    <div class="menu-item">
        <h3> {{ name }} </h3>
        <p> {{ email }} </p>
    </div>
</template>
