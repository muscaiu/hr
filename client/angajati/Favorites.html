<template name="Favorites">
    <h1 class="page-title">Angajati</h1>
    
    {{#each cvs}}
        {{> FavoriteItem}}
    {{else}}
        <h3>Niciun angajat. Adauga  <a href="/angajati">angajati</a>.</h3>
    {{/each}}
</template>

<template name="FavoriteItem">
    <div class="menu-item">
        <h3> {{ name }} </h3>
        <p> {{ email }} </p>
    </div>
</template>
